micronaut:
  server:
    port: 8080
    cors:
      enabled: true
  session:
    http:
      cookie: false
      header: false
  security:
    enabled: false

head:
  handshake-request-channel: handshake-request
  unicast-channel-prefix: unicast-
  heartbeat-channel: heartbeat
  heartbeat-duration: 30s

distributed:
  streaming:
    platform: redis

liquibase:
  enabled: true
  datasources:
    default:
      change-log: 'classpath:db/liquibase-changelog.xml'

report:
  export:
    console:
      enabled: false
    junit:
      enabled: false
      folder: test-results