head:
  handshake-request-channel: handshake-request
  unicast-channel-prefix: unicast-
  heartbeat-channel: heartbeat
  zones: [ ]

streaming:
  platform: redis

report:
  export:
    console:
      enabled: false
    junit:
      enabled: false
      folder: test-results
micronaut:
  executors:
    scheduled:
      type: SCHEDULED
      core-pool-size: 2
      number-of-threads: 4