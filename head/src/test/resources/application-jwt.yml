identity:
  bind-tenant: true

micronaut:
  security:
    enabled: true
    token:
      jwt:
        enabled: true
        claims-validators:
          subject-not-null: false
          expiration: true

jwt.generators:
  valid:
    jwsAlgorithm: RS256
    secret: qalipsisIsAwesome
    path: /jwt/valid-private-key.pem
  invalid:
    jwsAlgorithm: RS256
    secret: qalipsisIsAwesome
    path: /jwt/invalid-private-key.pem