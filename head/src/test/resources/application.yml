# Configuration of the local head
head:
  handshake-request-channel: handshake-request
  handshake-response-channel: handshake-response
  broadcast-channel: broadcast
  unicast-channel-prefix: unicast-
  feedback-channel: feedback
  heartbeat-channel: heartbeat
  heartbeat-duration: 30s
  heartbeat-consumer-group-name: heartbeat-group-name

logging:
  console: true

micronaut:
  security:
    open-id:
      strategy-name: openId
      login-endpoint: https://qalipsis-dev.eu.auth0.com/v2/login
      logout-endpoint: https://qalipsis-dev.eu.auth0.com/v2/logout
    disabled:
      strategy-name: disabled
      login-endpoint:
      logout-endpoint: