server:
  port: 8400

monitoring:
  enabled: false

logging:
  console: true
  pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS,UTC}Z %5p --- [%t] %logger.%M.%L : %m%n"
  file:
    path: qalipsis.log
    max-size: 30MB
    max-history: 3
    total-capacity: 100MB
    async: true
    queue-size: 1024
    include-caller-data: true
    never-block: false
  events:
    path: qalipsis-events.log
    max-size: 30MB
    max-history: 3
    total-capacity: 100MB
    pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS,UTC}Z %5p --- %m%n"
    async: true
    queue-size: 1024
    include-caller-data: false
    never-block: false
  root: warn
  level:
    io.qalipsis.core.head: info
    io.micronaut: warn
    io.netty: warn
    io.qalipsis: warn
    events: all

shared-registry:
  time-to-live: PT1M

events:
  root: TRACE
  level:

# Micronaut configuration, which should not be changed by the users.
micronaut:
  server:
    port: ${server.port}
  metrics:
    enabled: ${monitoring.enabled}
    binders:
      jvm:
        enabled: true
      web:
        enabled: true
      uptime:
        enabled: true
      processor:
        enabled: true
      files:
        enabled: true
      logback:
        enabled: false
      cache:
        enabled: false
