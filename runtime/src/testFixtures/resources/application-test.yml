micronaut:
  server:
    port: ${random.port}

monitoring.enabled: false

executors:
  global: 0
  campaign: 1x
  io: 1x
  background: global
  orchestration: global

runtime:
  minimal-duration: 2s

report:
  export:
    console:
      enabled: false
    junit:
      enabled: false
      folder: build/test-results/qalipsis

logging:
  level:
    root: INFO
    "io.qalipsis": TRACE
    "io.qalipsis.api": TRACE
    "io.qalipsis.core": TRACE
    "io.qalipsis.core.runtime": TRACE
  file:
    path: qalipsis-test.log
    async: false
  events:
    path: qalipsis-events-test.log
    async: true

campaign:
  id: campaign-${random.shortuuid}
  required-factories: 1
  minions-count-per-scenario: 0
  minions-factor: 1.0
  speed-factor: 1.0
  start-offset: 500ms

factory:
  graceful-shutdown:
    minion: 500ms
    scenario: 1s
    campaign: 3s