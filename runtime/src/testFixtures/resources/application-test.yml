micronaut:
  server:
    port: ${random.port}

monitoring.enabled: false

executors:
  global: 0
  campaign: 1x
  io: 1x
  background: global
  orchestration: global

runtime:
  minimal-duration: 2s

report:
  export:
    console:
      enabled: false
    junit:
      enabled: false
      folder: build/test-results/qalipsis

logging:
  level:
    root: INFO
    "io.qalipsis": TRACE
    "io.qalipsis.api": TRACE
    "io.qalipsis.core": TRACE
    "io.qalipsis.core.runtime": TRACE
  file:
    path: qalipsis-test.log
    async: false
  events:
    path: qalipsis-events-test.log
    async: true

campaign:
  id: campaign-${random.shortuuid}
  minions-count-per-scenario: 0
  minions-factor: 1.0
  speed-factor: 1.0
  start-offset-ms: 500
  scenarios: ""

minion-shutdown-timeout: 500ms
scenario-shutdown-timeout: 1s
campaign-shutdown-timeout: 3s