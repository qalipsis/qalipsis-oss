name: Java CI - Work in progress

on:
  pull_request:
    branches:
      - 'main'

env:
  GITHUB_ACTIONS: true

jobs:
  pull-request-check:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        java: [ '11' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Integration Tests
        run: ./gradlew integrationTest --continue -PcacheChangingModulesDuration=PT0S
        if: always()

      - name: Unit tests
        run: ./gradlew test --continue -PcacheChangingModulesDuration=PT0S
        if: always()

      - name: Check licenses
        run: ./gradlew checkLicense -PcacheChangingModulesDuration=PT0S
        if: always()

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/build/test-results/*/TEST-*.xml'
          fail_on_failure: true
          summary: true

  dependency-review:
    needs: pull-request-check
    runs-on: ubuntu-latest

    steps:
      - name: Perform dependency review
        uses: actions/dependency-review-action@v4
        with:
          vulnerability-check: false
          deny-licenses: 'GPL-3.0'
